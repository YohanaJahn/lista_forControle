<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA

    //PROCESSAMENTO
    let soma = 0;
    let mult = [];

    for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
            soma += i;
            mult.push(i);
        }        
    }
    alert(`Os múltiplos de três são: \n ${mult.join(", ")}.\nSoma: ${soma}`)

</script>
