<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA

    //PROCESSAMENTO
    let maior = []
    for (let contador = 1; contador <= 5; contador++) {
        let num = Number(prompt(`Informe o ${contador}° número.`));
        if (maior.includes(num) <= false) {
            maior.push(num);
        }
    }
    //SAÍDA
    alert(maior.sort((a, b)=> a-b).splice(-1, 3));

</script>
