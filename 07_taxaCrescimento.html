<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número de habitandes atinja 200000 habitantes.
    */

    //ENTRADA
    let ano = 0
    
    //PROCESSAMENTO
    for (let contador=8000; contador<=20000; contador=contador*1.03){
        if(contador<20000){
            ano++
        }
    }
    
    //SAÍDA
    alert(`Irá precisar de ${ano} anos para a população chegar em 20000`);

</script>
