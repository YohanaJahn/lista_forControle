<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA


    //PROCESSAMENTO
    const num = Number(prompt("Informe o valor desejado : "))
    let primo = 0;

    for (let contador = 1; contador <= num; contador++) {
        if (num % contador == 0) {
        primo ++;
        }
    }
    if (primo == 2) {
        alert(`É um número primo`);
    } else {
        alert(`Não é um número primo`)
    }

    //SAÍDA

</script>
