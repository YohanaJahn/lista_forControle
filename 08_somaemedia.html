<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let number = 0
    let resultado = 0

    //PROCESSAMENTO
    for (let contador = 1; contador <= 5; contador++) {
        number = Number(prompt(`Informe um número`));
        resultado = resultado + number
    }
    let media = Math.round((resultado/5).toFixed(3))

    //SAÍDA
    alert(`A soma dos números é ${resultado}\nA média é ${media}`)

</script>
