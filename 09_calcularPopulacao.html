<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA
    let anoCinco = ""
    let anoDez = ""
    let população = 50000
    
    
    //PROCESSAMENTO
    for (let anos = 0; anos <= 10; anos++) {
        população = população*1.015;
        if (anos == 5) {
            anoCinco = Math.ceil(população)
        }
        else if(anos == 10) {
            anoDez = Math.ceil(população)
        }
    }
    
    //SAÍDA
    alert(`Em 5 anos a população será de ${anoCinco} habitantes.\nEm 10 anos a população será de ${anoDez} habitantes.`)


</script>
